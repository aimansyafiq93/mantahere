<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('image1.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #fff;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out; /* Smooth fade-in */
        }

        /* Background Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Navigation Bar */
        nav ul {
            list-style: none;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            margin: 0;
            transition: background 0.3s ease-in-out;
        }

        nav ul li {
            margin: 0 15px;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        nav ul li a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #fff;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        nav ul li a:hover {
            background: #555;
            border-radius: 5px;
        }

        /* Header */
        header {
		    font-size: 30px;
			font-family: "Times New Roman", Times, serif;
            text-align: center;
            padding: 20px;
            color: white;
            position: relative;
        }

        /* Main Content */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            position: relative;
            padding: 20px;
        }

        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            text-align: left;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: none;
            border-radius: 5px;
        }

        form input, form textarea {
            background: #fff;
            color: #000;
        }

        form button {
            background: #555;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #777;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin: 0 10px;
        }

        .social-links img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 5px 0;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body onload="fadeIn()">
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
			<li><a href="education.html">Education</a></li>
			<li><a href="experience.html">Experience</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>Contact Me</h1>
    </header>

    <!-- Contact Form -->
    <main>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Wan Mohamad Aiman Syafiq. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/wnaimannnnn" target="_blank">
                <img src="image3.jpg" alt="Instagram"> Instagram
            </a>
            <a href="https://www.tiktok.com/@mantahere" target="_blank">
                <img src="image4.jpg" alt="Tiktok"> Tiktok
            </a>
        </div>
    </footer>

    <script>
        // Fade-in effect on page load
        function fadeIn() {
            document.body.style.opacity = 1;
        }
    </script>
</body>
</html>
